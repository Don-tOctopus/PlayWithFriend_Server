spring:
  profiles:
    active: local
  #redis관련 설정
  redis:
    host: localhost #redis가 설치된 서버 호스트
    port: 6379  #redis가 설치된 서버 포트
  h2:
    console:
      enabled: true
      path: /h2-console
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
    database-platform: org.hibernate.dialect.H2Dialect
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
